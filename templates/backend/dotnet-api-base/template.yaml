apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: dotnet-api-base
  title: API .NET Base
  description: Template base para criação de uma nova API .NET 8
  tags:
    - dotnet
    - api
    - backend
spec:
  owner: group:default/platform-team
  type: service

  parameters:
    - title: Informações Básicas
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Nome do Projeto
          type: string
          pattern: '^[a-z][a-z0-9-]+$'
          description: Nome do serviço (ex: orders-api)

        description:
          title: Descrição
          type: string

        owner:
          title: Time Responsável
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group]

    - title: Repositório
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repositório GitHub
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch
      name: Criando projeto .NET
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publicando no GitHub
      action: publish:github
      input:
        description: Serviço ${{ parameters.name }}
        repoUrl: github.com?owner=MDev-Debug&repo=${{ parameters.name }}
        defaultBranch: main

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}